# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'srv-dr-conn'
  imageRepository: 'java-app'
  containerRegistry: 'umairacr.azurecr.io'
  dockerfilePath: 'Dockerfile_multibuild'
  tag: 'image_$(Build.BuildId)'
  serviceConnectionDocker: 'srv-dr-conn'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
      docker build -f Dockerfile_multibuild -t $(serviceConnectionDocker)/sonar-build:$BUILD_BUILDID .
      docker run --name sonar-build --rm -d $(serviceConnectionDocker)/sonar-build:$BUILD_BUILDID
      docker cp sonar-build:app/build/target $(System.DefaultWorkingDirectory)
      
